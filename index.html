<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hành Trình Tư Tưởng - Survival RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

    :root {
      --background: oklch(1.0000 0 0);
      --foreground: oklch(0 0 0);
      --card: oklch(1.0000 0 0);
      --card-foreground: oklch(0 0 0);
      --popover: oklch(1.0000 0 0);
      --popover-foreground: oklch(0 0 0);
      --primary: oklch(0.6489 0.2370 26.9728);
      --primary-foreground: oklch(1.0000 0 0);
      --secondary: oklch(0.9680 0.2110 109.7692);
      --secondary-foreground: oklch(0 0 0);
      --muted: oklch(0.9551 0 0);
      --muted-foreground: oklch(0.3211 0 0);
      --accent: oklch(0.5635 0.2408 260.8178);
      --accent-foreground: oklch(1.0000 0 0);
      --destructive: oklch(0 0 0);
      --destructive-foreground: oklch(1.0000 0 0);
      --border: oklch(0 0 0);
      --input: oklch(0 0 0);
      --ring: oklch(0.6489 0.2370 26.9728);
      --font-sans: 'DM Sans', sans-serif;
      --font-mono: 'Space Mono', monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111827;
      /* Changed to dark bg to match game theme */
      overflow: hidden;
      font-family: var(--font-sans);
      user-select: none;
      color: var(--foreground);
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      background-color: transparent;
      /* IMPORTANT: Transparent so GameMap shows through */
    }

    .neo-shadow {
      box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1);
    }

    .neo-shadow-sm {
      box-shadow: 3px 3px 0px 0px rgba(0, 0, 0, 1);
    }

    .pixel-cartoon {
      image-rendering: pixelated;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .animate-pop {
      animation: pop 0.2s ease-out;
    }

    /* Animation for the shiny bar in HUD */
    @keyframes shine {
      0% {
        left: -100%;
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        left: 100%;
        opacity: 0;
      }
    }

    .animate-shine {
      animation: shine 2s infinite;
    }

    .animate-spin-slow {
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
